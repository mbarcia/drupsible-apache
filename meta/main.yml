---
galaxy_info:
  author: "Mariano Barcia"
  license: 'GNU General Public License v3'
  min_ansible_version: 1.8
  platforms:
    - name: Debian
      versions:
        - wheezy
    - name: Ubuntu
      versions:
        - trusty
  categories:
    - web
dependencies: 
  - role: debops.secret

  - role: debops.ferm
    ferm_input_list:
      - type: 'dport_accept'
        dport: [ 'http', 'https' ]
        saddr: '{{ apache2_allow + apache2_group_allow + apache2_host_allow }}'
        accept_any: True
        filename: 'apache2_dependency_accept'
        weight: '20'

  - role: debops.php5
    when: php_fpm
