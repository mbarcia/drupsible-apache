---
# options are prefork, worker or event
apache2_mpm: "worker"
php_fpm: apache2_mpm != 'prefork'

apache2_packages_ontop:
# prefork MPM only 
  - libapache2-mod-php5

apache2_modules:
  - alias
  - auth_basic
  - authn_file
# authz_groupfile Debian only (not for Ubuntu)
  - authz_groupfile
  - authz_host
  - authz_user
  - autoindex
# cgi prefork MPM only 
  - cgi
  - deflate
  - dir
  - env
  - expires
  - mime
  - negotiation
# php5 prefork MPM only 
  - php5
  - reqtimeout
  - rewrite
  - setenvif
  - status

php5_packages_ontop:
  - php-pear
  - php-soap
  - php5-curl
  - php5-gd
  - php5-gmp
  - php5-mcrypt
  - php5-mysql

# apache_host: "127.0.0.1"
apache_port: "80"
apache_ssl_port: "443"

# List of IP addresses or CIDR networks allowed to connect to HTTP or HTTPS
# service. It will be configured in iptables firewall via 'ferm' role. If there
# are no entries, apache will accept connections from any IP address or network.
apache2_allow: []
apache2_group_allow: []
apache2_host_allow: []

post_max_size: "16M"
upload_max_filesize: "16M"
php_timezone: "Europe/Madrid"
memory_limit: "32M"
html_errors: "Off"

allow_override_htaccess: All

# Default folder in Ubuntu Trusty
vhost_base_path: "/var/www/html"

#
# Disabled/deleted vhosts
#
deleted_vhost_sites:
  - {
      host: 'del.example.com',
      user: 'delexample',
      group: 'delexample',
      admin_email: 'admin@del.example.com',
      disabled: True
    }

disabled_vhost_sites: &disabled
  - {
      host: 'dev.example.com',
      user: 'devexample',
      group: 'devexample',
      admin_email: 'admin@dev.example.com',
      disabled: True
    }

vhost_sites: []